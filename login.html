<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 | TMFD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-overlay {
            background: rgba(255,255,255,0.85);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-overlay p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-800">로그인</h2>
        <form id="login-form">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">이메일</label>
                <input type="email" id="login-email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="login-password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition-colors font-semibold">로그인</button>
        </form>
        <div class="mt-6 text-center">
            <span class="text-gray-600">아직 회원이 아니신가요?</span>
            <a href="signup.html" class="text-blue-700 underline ml-2 font-semibold hover:text-blue-900 transition-colors">회원가입 하러가기</a>
        </div>
        <div class="mt-4 text-center">
            <a href="index.html" class="inline-block bg-gray-200 text-blue-800 px-4 py-2 rounded-md hover:bg-blue-100 transition-colors font-semibold">메인으로 돌아가기</a>
        </div>
        <div id="login-error" class="text-red-500 text-center mt-4"></div>
    </div>
    <script>
    // Firebase 설정 (본인 프로젝트 정보로 변경)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        // ... 기타 설정 ...
    };
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(() => {
                window.location.href = "index.html";
            })
            .catch(error => {
                document.getElementById('login-error').textContent = error.message;
            });
    });
    </script>
</body>
</html>
