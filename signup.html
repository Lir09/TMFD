<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | TMFD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .signup-overlay {
            background: rgba(255,255,255,0.85);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="signup-overlay p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-800">회원가입</h2>
        <form id="signup-form">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">이메일</label>
                <input type="email" id="signup-email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">닉네임</label>
                <input type="text" id="signup-nickname" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="signup-password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 mb-2">비밀번호 확인</label>
                <input type="password" id="signup-password-confirm" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition-colors font-semibold">회원가입</button>
        </form>
        <div class="mt-6 text-center">
            <span class="text-gray-600">이미 계정이 있으신가요?</span>
            <a href="login.html" class="text-blue-700 underline ml-2 font-semibold hover:text-blue-900 transition-colors">로그인 하러가기</a>
        </div>
        <div class="mt-4 text-center">
            <a href="index.html" class="inline-block bg-gray-200 text-blue-800 px-4 py-2 rounded-md hover:bg-blue-100 transition-colors font-semibold">메인으로 돌아가기</a>
        </div>
        <div id="signup-error" class="text-red-500 text-center mt-4"></div>
        <div id="signup-success" class="text-green-600 text-center mt-4"></div>
    </div>
    <script>
    // Firebase 설정 (login.html과 동일하게 맞춰주세요)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        // ... 기타 설정 ...
    };
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const nickname = document.getElementById('signup-nickname').value;
        const password = document.getElementById('signup-password').value;
        const passwordConfirm = document.getElementById('signup-password-confirm').value;
        const errorDiv = document.getElementById('signup-error');
        const successDiv = document.getElementById('signup-success');
        errorDiv.textContent = '';
        successDiv.textContent = '';

        if (password !== passwordConfirm) {
            errorDiv.textContent = '비밀번호가 일치하지 않습니다.';
            return;
        }
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // 닉네임 저장
                return userCredential.user.updateProfile({ displayName: nickname });
            })
            .then(() => {
                successDiv.textContent = '회원가입이 완료되었습니다! 로그인 해주세요.';
                signupForm.reset();
            })
            .catch(error => {
                errorDiv.textContent = error.message;
            });
    });
    </script>
</body>
</html>
