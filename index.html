    body {

    .main-container {

        max-width: 900px;
        width: 100%;
    }

    .calendar-container {
        flex: 1;
        background: rgba(40, 40, 40, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
    }

    #monthYear {
        text-align: center;
        font-size: 1.8em;
        font-weight: 300;
        color: #ffffff;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .nav-button {
        background: none;
        border: none;
        font-size: 24px;
        color: #ffffff;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.1);
    }

    #calendar {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    #calendar th {
        padding: 15px 5px;
        font-size: 12px;
        font-weight: 600;
        color: #999999;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 2px solid #404040;
    }

    #calendar td {
        width: 14.28%;
        height: 45px;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        transition: all 0.2s ease;
        border-radius: 8px;
        margin: 2px;
        font-size: 14px;
        color: #ffffff;
        position: relative;
    }

    #calendar td:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.05);
    }

    #calendar .today {
        background: linear-gradient(45deg, #666666, #666666);
        color: rgb(50, 43, 43);
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(50, 38, 38, 0.3);
    }

    #calendar .today:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(135, 135, 136, 0.4);
    }

    .day-with-event::after {
        content: '';
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: #ff6b6b;
        border-radius: 50%;
    }

    .exam-event::after {
        content: '';
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: #4da6ff;
        border-radius: 50%;
    }

    #eventBanner {
        background: rgba(50, 50, 50, 0.8);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        font-size: 16px;
        color: #ffffff;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        margin-top: auto;
    }

    #eventBanner.animate {
        animation: pulse 0.5s ease;
        border-color: #666666;
        background: rgba(102, 102, 102, 0.2);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    #upcomingExamBanner {
        background: rgba(30, 100, 200, 0.9);
        color: #fff;
        border-radius: 10px;
        padding: 10px 20px;
        margin-bottom: 15px;
        font-size: 15px;
        display: none;
        animation: pulse 1s infinite alternate;
        text-align: center;
    }

    .evaluation-container {

    #evaluationImage {

    function generateCalendar(month, year) {
        const firstDay = new Date(year, month, 1).getDay();
