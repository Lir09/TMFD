<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMFD</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #747579 0%, #494153 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .main-container {
        display: flex;
        gap: 30px;
        max-width: 900px;
        width: 100%;
    }
    .calendar-container {
        flex: 1;
        background: rgba(40, 40, 40, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
    }
    #monthYear {
        text-align: center;
        font-size: 1.8em;
        font-weight: 300;
        color: #ffffff;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }
    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .nav-button {
        background: none;
        border: none;
        font-size: 24px;
        color: #ffffff;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .nav-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.1);
    }
    #calendar {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    #calendar th {
        padding: 15px 5px;
        font-size: 12px;
        font-weight: 600;
        color: #999999;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 2px solid #404040;
    }
    #calendar td {
        width: 14.28%;
        height: 45px;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        transition: all 0.2s ease;
        border-radius: 8px;
        margin: 2px;
        font-size: 14px;
        color: #ffffff;
        position: relative;
        user-select: none;
    }
    #calendar td:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.05);
    }
    #calendar .today {
        background: linear-gradient(45deg, #666666, #666666);
        color: rgb(50, 43, 43);
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(50, 38, 38, 0.3);
    }
    #calendar .today:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(135, 135, 136, 0.4);
    }
    .day-with-event::after {
        content: '';
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: #ff6b6b;
        border-radius: 50%;
    }
    .exam-event::after {
        content: '';
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: #4da6ff;
        border-radius: 50%;
    }
    #eventBanner {
        background: rgba(50, 50, 50, 0.8);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        font-size: 16px;
        color: #ffffff;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        margin-top: auto;
    }
    #eventBanner.animate {
        animation: pulse 0.5s ease;
        border-color: #666666;
        background: rgba(102, 102, 102, 0.2);
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }
    #upcomingExamBanner {
        background: rgba(30, 100, 200, 0.9);
        color: #fff;
        border-radius: 10px;
        padding: 10px 20px;
        margin-bottom: 15px;
        font-size: 15px;
        display: none;
        animation: pulse 1s infinite alternate;
        text-align: center;
    }
    .evaluation-container {
        flex: 1;
        background: rgba(40,40,40,0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 480px;
    }
    #evaluationTitle {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: center;
        min-height: 2.2em;
    }
    #evaluationImage {
        max-width: 100%;
        border-radius: 10px;
        border: 1px solid #555;
        object-fit: contain;
        max-height: 360px;
        cursor: pointer;
    }
    #addToCalendarBtn {
        margin-top: 15px;
        background-color: #4da6ff;
        border: none;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
        align-self: center;
        display: none;
    }
    #addToCalendarBtn:hover:not(:disabled) {
        background-color: #357acb;
    }
    #addToCalendarBtn:disabled {
        background-color: #777;
        cursor: not-allowed;
    }
    #distributionArea {
        margin-top: 15px;
        padding: 15px;
        background: rgba(60, 60, 60, 0.8);
        border-radius: 12px;
        font-size: 15px;
        white-space: pre-line;
        min-height: 50px;
        color: #ddd;
        text-align: center;
    }
    #imageModal {
        display:none; 
        position: fixed; 
        z-index: 9999; 
        left: 0; top: 0; width: 100%; height: 100%; 
        background-color: rgba(0,0,0,0.8); 
        justify-content: center; align-items: center;
    }
    #modalImage {
        max-width: 90%; max-height: 90%; border-radius: 10px;
    }
    @media (max-width: 600px) {
        .main-container {
            flex-direction: column;
        }
        .calendar-container, .evaluation-container {
            width: 100%;
            max-width: none;
        }
        #addToCalendarBtn {
            width: 100%;
            font-size: 18px;
        }
    }

    /* 기존 #addToCalendarBtn 스타일 복사 후 버튼 아이디만 변경 */
    #goOtherPageBtn {
        margin-top: 15px;
        background-color: #4da6ff;
        border: none;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
        align-self: center;
    }

    #goOtherPageBtn:hover {
        background-color: #357acb;
    }
</style>
</head>
<body>
<div class="main-container">
    <div class="calendar-container">
        <div id="upcomingExamBanner"></div>
        <div class="calendar-header">
            <button class="nav-button" id="prevMonth">‹</button>
            <div id="monthYear"></div>
            <button class="nav-button" id="nextMonth">›</button>
        </div>
        <div id="calendar"></div>
        <div id="eventBanner">날짜를 선택하세요</div>
        <button id="addToCalendarBtn" disabled>일정 추가하기 (3일 전 알람 포함)</button>
    </div>

    <div class="evaluation-container">
        <div id="evaluationTitle">평가 기준안이 여기 뜹니다</div>
        <img id="evaluationImage" src="" alt="평가 기준 이미지" />
    </div>
</div>

<div id="imageModal">
    <img id="modalImage" />
</div>
<!-- 기존 addToCalendarBtn 아래에 추가 -->
<button id="goOtherPageBtn">일정 분배 사이트 바로가기</button>

<script>

document.getElementById('goOtherPageBtn').addEventListener('click', () => {
    window.location.href = 'main.html'; // 원하는 링크로 바꾸세요
});

document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();
    const currentDate = today.getDate();

    const events = {
        '2025-03-12': '1학년 수련회',
        '2025-03-13': '1학년 수련회',
        '2025-03-14': '1학년 수련회',

        '2025-05-01': '중간고사',

        '2025-05-15': '현장체험학습',
        '2025-05-16': '체육대회',

        '2025-07-02': '기말고사',
        '2025-07-03': '기말고사',
        '2025-07-04': '기말고사',
        '2025-07-07': '기말고사',

        '2025-07-22': '방학식'

    const examEvents = {
        '2025-03-07': {

        },

        },

        },
        '2025-03-31': {

        },
        '2025-05-19': {

        },
        '2025-04-09': {
            title: 'H.I.U.',
            image: 'data/math/an_evaluation_plan/3/3.jpg'
        },
        '2025-04-16': {
            title: 'H.I.U.',
            image: 'data/math/an_evaluation_plan/3/3.jpg'
        },
        '2025-04-23': {
            title: 'H.I.U.',
            image: 'data/math/an_evaluation_plan/3/3.jpg'
        },
        '2025-05-07': {
            title: 'H.I.U.',
            image: 'data/math/an_evaluation_plan/3/3.jpg'
        },
        '2025-06-30': {
            title: '사료 검증 리포트',
            image: 'data/korean_history/an_evaluation_plan/1/1.jpg'
        },
        '2025-07-11': {
            title: '인사이트 히스토리 노트',
            image: 'data/korean_history/an_evaluation_plan/2/2.jpg'
        },
        '2025-04-21': {
            title: '과학 탐구 실험 1',
            image: 'data/a_scientific_experiment/an_evaluation_plan/1/1.jpg'
        },
        '2025-05-26': {
            title: '과학 탐구 실험 2',
            image: 'data/a_scientific_experiment/an_evaluation_plan/1/1.jpg'
        },
        '2025-04-06': {
            title: 'HS4A project',
            image: 'data/english/an_evaluation_plan/2/2.jpg'
        },
        '2025-04-12': {
            title: 'Class diary',
            image: 'data/english/an_evaluation_plan/3/3.jpg'
        }
    };

    const examAmounts = {
    '가짜 뉴스가 판치는 세상': 5,
    '인지 부조화와 확증편향의 시대': 5,
    '사람들은 왜 불합리한 권위 앞에서 순종하는가?': 5,
    '중독은 개인의 책임인가 사회의 문제인가?': 5,
    '우리가 기억하는 기억은 진짜 기억인가?': 5,
    '시사 논술': 10,
    '독서 탐구 계획서': 15,
    'H.I.U.': 20,
    '사료 검증 리포트': 15,
    '인사이트 히스토리 노트': 17,
    '과학 탐구 실험 1': 8,
    '과학 탐구 실험 2': 8,
    'HS4A project': 17,
    'Class diary': 20
};

    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];

    let selectedDate = null;

    function generateCalendar(month, year) {
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let calendar = '<table><thead><tr>';
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        for (let d of days) calendar += `<th>${d}</th>`;
        calendar += '</tr></thead><tbody><tr>';

        for (let i = 0; i < firstDay; i++) calendar += '<td></td>';

        for (let day = 1; day <= daysInMonth; day++) {
            if ((firstDay + day - 1) % 7 === 0 && day !== 1) calendar += '</tr><tr>';
            let cls = '';
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            if (day === currentDate && month === today.getMonth() && year === today.getFullYear()) cls = 'today';
            if (events[dateStr]) cls += ' day-with-event';
            if (examEvents[dateStr]) cls += ' exam-event';

            calendar += `<td class="${cls}" data-date="${dateStr}">${day}</td>`;
        }
        calendar += '</tr></tbody></table>';
        document.getElementById('calendar').innerHTML = calendar;
        document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;

        // 선택된 날짜 표시 초기화
        document.querySelectorAll('#calendar td').forEach(td => {
            td.classList.remove('selected');
        });

        // 클릭 이벤트 등록
        document.querySelectorAll('#calendar td[data-date]').forEach(td => {
            td.addEventListener('click', function() {
                const date = this.getAttribute('data-date');
                selectedDate = date;

                // 선택 표시 토글 (단일 선택)
                document.querySelectorAll('#calendar td.selected').forEach(el => el.classList.remove('selected'));
                this.classList.add('selected');

                const banner = document.getElementById('eventBanner');
                const evaluationTitle = document.getElementById('evaluationTitle');
                const evaluationImage = document.getElementById('evaluationImage');
                const addBtn = document.getElementById('addToCalendarBtn');

                if (examEvents[date]) {
                    const eventObj = examEvents[date];
                    banner.textContent = `${date}: ${eventObj.title}`;
                    evaluationTitle.textContent = eventObj.title;
                    evaluationImage.src = eventObj.image;
                    evaluationImage.style.display = 'block';
                } else if (events[date]) {
                    banner.textContent = `${date}: ${events[date]}`;
                    evaluationTitle.textContent = '평가 기준안이 없습니다';
                    evaluationImage.style.display = 'none';
                    evaluationImage.src = '';
                } else {
                    banner.textContent = `${date}: 일정 없음`;
                    evaluationTitle.textContent = '평가 기준안이 없습니다';
                    evaluationImage.style.display = 'none';
                    evaluationImage.src = '';
                }

                banner.classList.remove('animate');
                void banner.offsetWidth;
                banner.classList.add('animate');

                // 버튼 활성화
                addBtn.disabled = false;
                addBtn.style.display = 'block';
            });
        });
    }

    function checkUpcomingExam() {
        const upcomingBanner = document.getElementById('upcomingExamBanner');
        const now = new Date();
        let closestExam = null;
        let minDiff = Infinity;

        for (let dateStr in examEvents) {
            const examDate = new Date(dateStr);
            const diffDays = Math.ceil((examDate - now) / (1000*60*60*24));
            if (diffDays > 0 && diffDays <= 3 && diffDays < minDiff) {
                closestExam = { dateStr, text: examEvents[dateStr].title, diffDays };
                minDiff = diffDays;
            }
        }

        if (closestExam) {
            upcomingBanner.textContent = `📌 수행평가 D-${closestExam.diffDays}: ${closestExam.text}`;
            upcomingBanner.style.display = 'block';
        } else {
            upcomingBanner.style.display = 'none';
        }
    }

    function pad(n) {
        return n < 10 ? '0' + n : n;
    }

    // 일정 추가를 위한 .ics 파일 생성 함수
    function generateICS(dateStr, title) {
        const dt = new Date(dateStr);
        // 이벤트 시간 (종일 이벤트)
        const start = dt.toISOString().replace(/[-:]|\.\d{3}/g, '') + 'Z';
        // 하루 더해서 끝나는 날 (종일 이벤트는 끝나는 날이 다음날)
        const dtEnd = new Date(dt);
        dtEnd.setDate(dt.getDate() + 1);
        const end = dtEnd.toISOString().replace(/[-:]|\.\d{3}/g, '') + 'Z';

        // 3일 전 알람 (알람 시간은 3일 전 오전 9시로 설정)
        const alarmDate = new Date(dt);
        alarmDate.setDate(dt.getDate() - 3);
        alarmDate.setHours(9, 0, 0);

        const alarmTrigger = alarmDate.toISOString().replace(/[-:]|\.\d{3}/g, '');

        // .ics 내용
        return `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//TMFD Calendar//EN
BEGIN:VEVENT
UID:${dateStr}-tmfd@example.com
DTSTAMP:${start}
DTSTART;VALUE=DATE:${dateStr.replace(/-/g, '')}
DTEND;VALUE=DATE:${dtEnd.toISOString().slice(0,10).replace(/-/g, '')}
SUMMARY:${title}
BEGIN:VALARM
TRIGGER:-P3D
DESCRIPTION:Reminder: ${title} 3일 전 알림
ACTION:DISPLAY
END:VALARM
END:VEVENT
END:VCALENDAR`;
    }

    // 다운로드 함수
    function downloadICS(filename, content) {
        const blob = new Blob([content], { type: 'text/calendar;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 0);
    }

    // 버튼 클릭 시 실행되는 일정 추가 함수
    document.getElementById('addToCalendarBtn').addEventListener('click', () => {
        if (!selectedDate) return;
        const title =
            examEvents[selectedDate]?.title || 
            events[selectedDate] || 
            '일정';

        const icsContent = generateICS(selectedDate, title);
        const filename = `TMFD_${selectedDate}.ics`;
        downloadICS(filename, icsContent);
        alert('일정 파일이 다운로드 되었습니다.\n파일을 열어 달력에 추가하세요.');
    });

    generateCalendar(currentMonth, currentYear);
    checkUpcomingExam();

    document.getElementById('prevMonth').addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentMonth, currentYear);
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentMonth, currentYear);
    });
});

// 이미지 클릭 시 모달 열기
document.getElementById('evaluationImage').addEventListener('click', function() {
    const src = this.src;
    if (src) {
        document.getElementById('modalImage').src = src;
        document.getElementById('imageModal').style.display = 'flex';
    }
});

// 모달 클릭 시 닫기
document.getElementById('imageModal').addEventListener('click', function() {
    this.style.display = 'none';
});
</script>
