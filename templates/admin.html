<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>관리자 - 계정 관리</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #f5f5f5; }
        .admin-box { background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,.1); max-width: 800px; margin: 48px auto; padding: 40px 36px;}
        h1 { color: #007e60; }
        table { border-collapse: collapse; width: 100%; margin-top: 2rem; }
        th, td { border: 1px solid #ddd; padding: 10px 8px; text-align: center; }
        th { background: #e9f7f1; }
        button, input[type=submit] { background: #007e60; color: #fff; border: none; border-radius: 8px; padding: 6px 14px; cursor: pointer;}
        button[disabled], input[disabled] { background: #ccc; cursor: not-allowed;}
        form.inline { display: flex; gap: 6px; flex-wrap: wrap; align-items: center; justify-content: center;}
        input, select { border-radius: 6px; border: 1px solid #bbb; padding: 4px 8px;}
        input[type="date"] { min-width: 115px; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h1>계정 관리 및 일정 추가</h1>
        <table>
            <thead>
                <tr>
                    <th>이메일</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>일정 추가</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>
                        {% if user[0] != "admin@admin.com" %}
                        <form class="inline" method="POST" action="/admin/add_activity">
                            <input type="hidden" name="email" value="{{ user[0] }}">
                            <input type="text" name="title" placeholder="제목" required style="width:85px;">
                            <input type="number" name="points" placeholder="포인트" required style="width:70px;">
                            <input type="date" name="date" required>
                            <input type="submit" value="추가">
                        </form>
                        {% else %}
                            <input disabled value="관리자">
                        {% endif %}
                    </td>
                    <td>
                        {% if user[0] != "admin@admin.com" %}
                        <form method="POST" action="/admin/delete_user" style="margin:0;">
                            <input type="hidden" name="email" value="{{ user[0] }}">
                            <button type="submit">삭제</button>
                        </form>
                        {% else %}
                            <button disabled>본인</button>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="/logout" style="display:inline-block; margin-top:2rem; color:#007e60;">로그아웃</a>
    </div>
</body>
</html>
