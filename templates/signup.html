<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | TMFD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
body {
    background: #f6f8f7;
    font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, system-ui, Arial, sans-serif;
    color: #232b3b;
}
.header {
    background: none;
    box-shadow: none;
    padding: 0;
}
.header-content {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 36px 0 28px 0;
}
.logo {
    font-size: 2rem;
    font-weight: 700;
    color: #15803d;
    letter-spacing: -1px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-shadow: none;
}
.back-btn {
    background: rgba(22, 163, 74, 0.07);
    color: #15803d;
    border: none;
    padding: 10px 22px;
    border-radius: 1.6rem;
    cursor: pointer;
    font-weight: 600;
    font-size: 1.09rem;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: background 0.14s, transform 0.12s;
}
.back-btn:hover { background: rgba(16,185,129,0.18); transform: translateY(-2px);}
.main-content {
    flex: 1;
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    background: none;
}
.signup-container {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(60,80,90,0.14);
    padding: 40px 32px 36px 32px;
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: stretch;
}
.signup-container::before {
    content: '';
    display: block;
    height: 5px;
    border-radius: 18px 18px 0 0;
    background: linear-gradient(90deg, #10b981 0%, #16a34a 100%);
    position: absolute;
    left: 0; right: 0; top: 0;
}
.signup-header {
    text-align: center;
    margin-bottom: 28px;
    margin-top: 8px;
}
.welcome-emoji {
    font-size: 2.2rem;
    display: block;
    margin-bottom: 7px;
    animation: bounce 1.7s infinite;
}
@keyframes bounce {
    0%,20%,50%,80%,100% {transform: translateY(0);}
    40% {transform: translateY(-8px);}
    60% {transform: translateY(-4px);}
}
.signup-title {
    font-size: 1.68rem;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 5px;
    color: #1b2430;
}
.signup-subtitle {
    font-size: 1.05rem;
    color: #697787;
    margin-bottom: 0;
    font-weight: 400;
}
.form-group {
    margin-bottom: 19px;
}
.form-label {
    font-size: 1.03rem;
    color: #232b3b;
    font-weight: 700;
    margin-bottom: 7px;
    display: block;
}
.form-input {
    width: 100%;
    max-width: 340px;
    margin-left: auto;
    margin-right: auto;
    padding: 14px 16px;
    background: #eaf2fb;
    border: none;
    border-radius: 11px;
    font-size: 1.07rem;
    color: #222;
    transition: box-shadow 0.18s, background 0.18s;
    box-shadow: 0 1.5px 6px rgba(60,80,90,0.04);
    margin-bottom: 3px;
    display: block;
}
.form-input:focus {
    outline: none;
    background: #f6fbff;
    box-shadow: 0 2px 10px rgba(50,150,90,0.10);
}
.signup-btn {
    margin-top: 7px;
    width: 100%;
    max-width: 340px;
    margin-left: auto;
    margin-right: auto;
    background: #15803d;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    padding: 15px 0;
    border: none;
    border-radius: 12px;
    box-shadow: 0 2px 12px 0 rgba(30,80,60,0.13);
    cursor: pointer;
    transition: background 0.15s, transform 0.13s, box-shadow 0.13s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.6rem;
}
.signup-btn:hover {
    background: #0d7b38;
    transform: translateY(-2px) scale(1.01);
}
.divider {
    display: flex;
    align-items: center;
    color: #b7c2ce;
    margin: 23px 0 11px 0;
    font-size: 1.01rem;
    font-weight: 500;
    justify-content: center;
    gap: 8px;
}
.divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: #e7ecef;
}
.divider span {
    background: transparent;
    padding: 0 1rem;
    position: relative;
    z-index: 1;
}
.login-link {
    text-align: center;
    font-size: 1.02rem;
    color: #8a9bb7;
    margin-top: 0.2rem;
}
.login-link a {
    color: #10b981;
    text-decoration: none;
    font-weight: 700;
    margin-left: 0.5rem;
    transition: color 0.17s;
}
.login-link a:hover {
    color: #15803d;
    text-decoration: underline;
}
.error-message {
    background: #ffebee;
    color: #c62828;
    padding: 11px 16px;
    border-radius: 9px;
    margin-bottom: 1.1rem;
    font-size: 0.96rem;
    border-left: 4px solid #c62828;
    display: block;
    box-shadow: 0 2px 10px 0 rgba(220,40,60,0.03);
}
@media (max-width: 600px) {
    .signup-container { max-width: 96vw; padding: 18px 4vw 24px 4vw;}
    .signup-title { font-size: 1.14rem; }
    .form-input { font-size: 0.98rem;}
}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">TMFD</a>
            <a href="javascript:history.back()" class="back-btn">← 뒤로가기</a>
        </div>
    </header>
    <main class="main-content">
        <div class="signup-container">
            <div class="signup-header">
                <span class="welcome-emoji">🎉</span>
                <h1 class="signup-title">회원가입</h1>
                <p class="signup-subtitle">시간 관리의 새로운 기준</p>
            </div>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form action="/signup" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">휴대폰 번호</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="010-0000-0000" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required minlength="6">
                </div>
                <button type="submit" class="signup-btn">🎯 회원가입하기</button>
            </form>
            <div class="divider">
                <span>또는</span>
            </div>
            <div class="login-link">
                이미 계정이 있으신가요?
                <a href="/login">로그인</a>
            </div>
        </div>
    </main>
</body>
</html>
